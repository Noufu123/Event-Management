<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <title>User signup</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
</head>
<style>
    .navbar{
    background-color: rgba(54,104,92,255);
    }
    h1{
        text-align: center;
    }
    body{
        background-image: url('/static/images/456.jpg');
        background-repeat: no-repeat;
        background-size: cover;
        position: relative;
    }
    .demo{
        border-style: none;
		margin-left: 450px;
		margin-top: 10px;
		padding: 50px;
		width: 400px;
		height: 300px;
		/* background-color: white; */
		border-top-left-radius: 20px;
		border-bottom-left-radius: 20px;
    }
</style>
<body>
    <h1 class="demo1">Golden Horca Catering&Events</h1>
    <nav class="navbar navbar-expand-sm  navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Golden Horca</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav mx-auto">
              <li class="nav-item">
                <a class="nav-link" href="{% url 'user_home' %}">home</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">product&service</a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="{% url 'load_product_page' %}">Food</a></li>
                  <li><a class="dropdown-item" href="{% url 'load_service_page' %}">Service</a></li>
                </ul>
              </li> 
            </ul>
          </div>
        </div>
    </nav>
    <h1>Edit</h1>
    <div class="demo">
        <div class="container">
            <div class="form-wrap">
                <div class="tabs-content">
                    <div id="signup-tab-content" class="active">
                      <form class="signup-form" action="{% url 'edit_user' %}"  method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                          <b>FirstName:</b><input type="text" class="input" name="firstname" value="{{ users.user.first_name }}"><br><br>
                          <b>LastName:</b><input type="text" class="input" name="lastname" value="{{ users.user.last_name }}"><br><br>
                          <b>Address:</b><input type="text" class="input" name="address" value="{{ users.user_address}}"><br><br>
                          <b>Number:</b><input type="text" class="input" name="number" value="{{ users.user_number}}"><br><br>
                          <input type="file" class="i" name="photo" accept="image/*" ><br><br>
                          <input type="submit" class="btn btn-success mt-3 " style="width: 200px;" value="Update">
                      </form>
                </div>   </div><!--.signup-tab-content-->
            </div>
        </div>
    </div>
</body>
</html>
